name: Package Checkers

on:
  pull_request:
    branches: [ master ]

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: Missing Rules
            command: composer check:missing-rules
          - name: PHPCS
            command: composer phpcs
          - name: Rector
            command: composer rector
          - name: Examples
            command: php build/check-examples.php

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, mbstring, pdo
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run ${{ matrix.check.name }}
        id: check
        continue-on-error: true
        run: |
          ${{ matrix.check.command }}
        env:
          COMPOSER_MEMORY_LIMIT: -1

      - name: Check result
        if: steps.check.outcome == 'failure'
        run: |
          echo "❌ ${{ matrix.check.name }} failed!"
          exit 1

      - name: Report success
        if: steps.check.outcome == 'success'
        run: |
          echo "✅ ${{ matrix.check.name }} passed!"

      - name: Create summary
        if: always()
        run: |
          if [ "${{ steps.check.outcome }}" == "success" ]; then
            echo "✅ **${{ matrix.check.name }}**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **${{ matrix.check.name }}**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
